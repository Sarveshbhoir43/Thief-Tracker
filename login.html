<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-Thief Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <!--model-->
    <div class="modal fade" id="enModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="enModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    you dont have an account.
                    Create the account first. <a href="#">sign up</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <header>
        <div class="container-fluid">
            <div class="container">
                <div class="row ">
                    <div class="col-12 col-lg-2 text-lg-start text-start">
                        <img src="images/logo.svg" alt="Thief Tracker logo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container-fluid p-3">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="login col-12 col-lg-7">
                        <form action="" class="bannerform shadow-lg ">

                            <h4 class="mb-1">Welcome back</h4>
                            <p class="mb-4">Login securely to track and protect your device</p>

                            <div class="mb-3 position-relative">
                                <label class="form-label col-12 text-start">Email address</label>
                                <i class="mailicon fa-solid fa-envelope  start-0 ms-3 text-white-50"></i>
                                <input type="email" class="form-control ps-5" id="loginEmail"
                                    placeholder="you@example.com">
                            </div>

                            <div class="pswg mb-2 position-relative">
                                <label class="form-label col-12 text-start">Password</label>
                                <input type="password" class="form-control pe-5" id="signupPassword"
                                    placeholder="Enter your password">
                                <i class="eyeicon fa-solid fa-eye" onclick="togglePassword('signupPassword', this)"></i>
                                <div class="forgot text-end mt-0">
                                    <a href="#">Forgot password?</a>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label col-12 text-start">Remember me</label>
                            </div>
                            <div class="text-center">
                            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#enModal">
                                Login
                            </button>
                            </div>
                            <div class="exist p-2">
                                <p>Donâ€™t have an account?<a href="sign_up.html">[sign up]</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        /// Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
