<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-Thief Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Place this inside <head> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <!-- model
    <div class="modal fade" id="enModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Your login form or message here
                    Signup Successful!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div> -->

    <header>
        <div class="container-fluid">
            <div class="container">
                <div class="row ">
                    <div class="col-12 col-lg-2 text-lg-start text-start">
                        <img src="images/logo.svg" alt="Thief Tracker logo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container-fluid p-3">
            <div class="container">
                <div class="row justify-content-between">
                    <!-- <div class="image col-12 col-lg-5 order-lg-1 order-2 d-none d-lg-block">
                        <img src="images/loginimg.svg" alt="loginimg">
                    </div> -->
                        <div class="signup col-12 col-lg-7">
                            <form action="" class="bannerform shadow-lg">

                                <h4 class="mb-1">Create an Account</h4>
                                <p class="mb-4">Join Thief Tracker and protect your phone</p>

                                <div class="mb-3 position-relative">
                                    <label class="form-label col-12 text-start">Full Name</label>
                                    <i class=" usericon fa-solid fa-user mailicon"></i>
                                    <input type="text" class="form-control ps-5" id="signupname"
                                        placeholder="Enter your name">
                                    <div class="invalid-feedback">
                                        Please enter your name.
                                    </div>
                                </div>

                                <div class="mb-3 position-relative">
                                    <label class="form-label col-12 text-start">Email address</label>
                                    <i class="mailicon fa-solid fa-envelope  start-0 ms-3 text-white-50"></i>
                                    <input type="email" class="form-control ps-5" id="loginEmail"
                                        placeholder="you@example.com">
                                </div>


                                <!-- Password Field -->
                                <div class="position-relative mb-3">
                                    <label class="form-label col-12 text-start">Password</label>
                                    <input type="password" class="form-control pe-5" id="signupPassword"
                                        placeholder="Enter your password">
                                    <i class="eyeicon1 fa-solid fa-eye position-absolute me-3"
                                        onclick="togglePassword('signupPassword', this)"></i>
                                </div>

                                <!-- Confirm Password Field -->
                                <div class="position-relative mb-3">
                                    <label class="form-label col-12 text-start">Confirm Password</label>
                                    <input type="password" class="form-control pe-5" id="signupConfirmPassword"
                                        placeholder="Enter Confirm password">
                                    <i class=" eyeicon1 fa-solid fa-eye position-absolute me-3"
                                        onclick="togglePassword('signupConfirmPassword', this)"></i>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#enModal">
                                        Sign Up
                                    </button>
                                </div>
                                <div class="exist p-2">
                                    <p>Already have an account? <a href="login.html">[Log In]</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function togglePassword(inputId, icon) {
                const input = document.getElementById(inputId);

                if (!input) {
                    console.warn('Input not found:', inputId);
                    return;
                }

                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    input.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            }
        </script>




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
            crossorigin="anonymous"></script>
</body>

</html>
